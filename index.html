</head>
<body>
<div class="feedback-container">

          <span class="emoji laugh">😁</span>
     </div>
     <div class="rating-container">
          <span><img class="star active" src="star.svg" alt=""></spclass="" an>
          <span><img class="star" src="star.svg" alt=""></spclass="" an>
          <span><img class="star" src="star.svg" alt=""></spclass="" an>

     </div>
</div>

</html>
